<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <!-- adds picture element to let browser choose the most appropriate image based on the width -->
      <picture>
        <!-- when the viewport is 960px or wider the square image will be used -->
        <source
          srcset="
            images/museum-square-960px.jpg,
            images/museum-square-1280px.jpg,
            images/museum-square-1600px.jpg
          "
          media="(min-width: 960px)"
        />
        <img
          srcset="
            images/museum-landscape-320x.jpg,
            images/museum-landscape-480x.jpg,
            images/museum-landscape-720x.jpg,
            images/museum-landscape-960x.jpg
          "
          src="images/museum-landscape-320x.jpg"
          alt="Interior view of a museum gallery"
        />
      </picture>
    </header>
  </body>
</html>

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Picture This!</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header class="header">
      <div class="title">
        <h1>Picture This!</h1>
        <h4>My Really Cool Blog Post</h4>
      </div>
      <!-- adds picture element to let browser choose the most appropriate image based on the width -->
      <picture>
        <!-- when the viewport is 960px or wider the square image will be used -->
        <source
          srcset="
            images/museum-square-960px.jpg   960w,
            images/museum-square-1280px.jpg 1280w,
            images/museum-square-1440px.jpg 1440w,
            images/museum-square-1600px.jpg 1600w,
            images/museum-square-1920px.jpg 1920w,
            images/museum-square-2400px.jpg 2400w
          "
          media="(min-width: 960px)"
        />
        <!-- The images in the img element are the default options for screens smaller than 960px -->
        <img
          srcset="
            images/museum-landscape-320px.jpg 320w,
            images/museum-landscape-480px.jpg 480w,
            images/museum-landscape-640px.jpg 640w,
            images/museum-landscape-720px.jpg 720w,
            images/museum-landscape-960px.jpg 960w
          "
          src="images/museum-landscape-320px.jpg"
          alt="Interior view of a museum gallery"
        />
      </picture>
    </header>
  </body>
</html>
